    <title>Cadastro de pessoas</title>

<body>
    
    <h1>Dados do cadastro da pessoa</h1>

    <form method="post" action="">
        <!-- nome, email, telefone, endereço, data de nascimento  -->
        <div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome da Pessoa">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="E-mail">
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" minlength="11" maxlength="11" placeholder="Telefone">
                <small>Exemplo: (99)99999-9999</small>
            </div>
            
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" placeholder="Endereço">
            </div>

            <div>
                <label for="datanascimento">Data de Nascimento:</label>
                <input type="date" name="datanascimento" id="datanascimento" placeholder="Data de Nascimento">
            </div>
        </div>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

    </form>

    <a href="home.html">Voltar</a>

</body>
</html>
