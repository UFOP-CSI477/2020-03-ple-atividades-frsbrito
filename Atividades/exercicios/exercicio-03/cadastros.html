<body>
    
    <h1>Dados do cadastro da pessoa</h1>

    <form method="post" action="">
        <!-- nome, email, telefone, endereço, data de nascimento  -->
        <div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome da Pessoa">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="E-mail">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input class="form-control" type="tel" name="telefone" id="telefone" minlength="11" maxlength="11" placeholder="Telefone">
                <small>Exemplo: (99)99999-9999</small>
            </div>
            <div>
                <label>Gênero:</label>
                <div class="form-group form-check">
                    <input class="form-check-input" type="radio" id="masculino" name="genero" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="radio" id="feminino" name="genero" value="feminino">
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="radio" id="outro" name="genero" value="outro">
                    <label class="form-check-label" for="outro">Outro</label>
                </div>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input class="form-control" type="text" name="endereco" id="endereco" placeholder="Endereço">
            </div>

            <div class="form-group">
                <label for="datanascimento">Data de Nascimento:</label>
                <input class="form-control" type="date" name="datanascimento" id="datanascimento" placeholder="Data de Nascimento">
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Cadastrar">
        <input class="btn btn-danger" type="reset" value="Limpar">
        <br>
        <br>

    </form>
