<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Cadastro de pessoas</title>
    <script>
        function valida(){
            //valida campo nome
            if(document.cadastro.nome.value == ""){
                alert("Por favor, preencha seu nome!");
                document.cadastro.nome.focus();
                return false;   
            }
            //valida campo e-mail
            if(document.cadastro.email.value == ""){
                alert("Por favor, preencha seu email!");
                document.cadastro.email.focus();
                return false;
            }
            //var email = document.cadastro.email.value;
            // var testaArroba = email.indexOf("@");
            // var testaPonto = email.lastInderOf(".");

            // if(testaArroba<1 || (testaPonto-testaArroba<2)){
            //     alert("Por favor, preencha corretamente seu e-mail!")
            //     return false;
            // }

            //valida campo telefone
            if(document.cadastro.telefone.value == ""){
                alert("Por favor, preencha seu telefone!");
                document.cadastro.telefone.focus();
                return false;   
            }


            //valida campo radio gênero
            var genero=document.getElementsByName("genero");
            var validagenero = false;
            for(var i=0; !validagenero && i < genero.length; i++){
                if(genero[i].checked)
                    validagenero = true;
            }
            if(!validagenero){
                alert("Informe o seu gênero!");
                return false;
            }                

            //valida campo endereço
            if(document.cadastro.endereco.value == ""){
                alert("Por favor, preencha seu endereco!");
                document.cadastro.endereco.focus();
                return false;   
            }

            //valida campo data de nascimento
            if(document.cadastro.datanascimento.value == ""){
                alert("Por favor, preencha sua data de nascimento!");
                document.cadastro.datanascimento.focus();
                return false;   
            }
        }


    </script>
</head>
<body>
    <div class="jumbotron">
        <h1>Dados do cadastro da pessoa</h1>
        <p>Versão modificada via uso de Bootstrap, para validação de campos</p>

    </div>

    <form method="post" action="" name="cadastro" onsubmit="return(valida());">
        <!-- nome, email, telefone, endereço, data de nascimento  -->
        <div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome da Pessoa">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="E-mail">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input class="form-control" type="tel" name="telefone" id="telefone" minlength="11" maxlength="11" placeholder="Telefone">
                <small>Exemplo: (99)99999-9999</small>
            </div>
            <div>
                <label>Gênero:</label>
                <div class="form-group form-check">
                    <input class="form-check-input" type="radio" id="masculino" name="genero" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="radio" id="feminino" name="genero" value="feminino">
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="radio" id="outro" name="genero" value="outro">
                    <label class="form-check-label" for="outro">Outro</label>
                </div>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input class="form-control" type="text" name="endereco" id="endereco" placeholder="Endereço">
            </div>

            <div class="form-group">
                <label for="datanascimento">Data de Nascimento:</label>
                <input class="form-control" type="date" name="datanascimento" id="datanascimento" placeholder="Data de Nascimento">
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Cadastrar">
        <input class="btn btn-danger" type="reset" value="Limpar">
        <br>
        <br>

    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
<footer>
    <a class="btn btn-primary" href="home.html">Voltar</a>
</footer>
</html>
