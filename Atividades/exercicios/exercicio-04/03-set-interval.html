<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Prompt JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script>
        'use strict'

        function Pessoa(nome, idade, time) {
            this.nome = nome;
            this.idade = idade;
            this.time = time;
        }

        function carregarDados() {

            const nome = window.prompt("Qual o seu nome? ");
            const idade = window.prompt("Qual a sua idade? ");
            const time = window.prompt("Qual seu time do coração?")
            
            const pessoa = new Pessoa(nome, idade, time);

            // document.getElementById("data").innerHTML = Date();
            document.getElementById("dados").innerHTML = pessoa.nome + "<br>" + pessoa.idade + "<br>" + pessoa.time;
        }

        function carregarDadosDoForm() {
            const nome = document.frmDados.nome.value;
            const idade = document.frmDados.idade.value;
            const time = document.frmDados.time.value;
            
            const pessoa = new Pessoa(nome, idade, time);

            document.getElementById("dados").innerHTML = pessoa.nome + "<br>" + pessoa.idade + "<br>" + pessoa.time;

            window.alert("Dados carregados com sucesso! \n" + "\nNome: " + pessoa.nome + "\nIdade: " + pessoa.idade + "\nTime do coração: " + pessoa.time);
        }
        
        function atualizarHora(){
            setInterval(mostrarHora);
        }

        function mostrarHora(){
            const hora = Date();
            document.getElementById("hora").innerHTML = hora;
        }
    </script>

</head>
<body>

    <div id=dados></div>

    <h1 class="display-4">Prompt de dados</h1>

    <form class="form-group" action="post" name="frmDados">
        <label for="nome">Nome: </label>
        <input class="form-check-label" type="text" name="nome">
        <br>
        <br>
        <label for="idade">Idade: </label>
        <input class="form-check-label" type="text" name="idade">
        <br>
        <br>
        <label for="time">Time do coração: </label>
        <input class="form-check-label" type="text" name="time">
        <br>
        <br>
    </form>

    <input class="btn btn-primary" type="button" value="Carregar" onclick="carregarDados()">
    <input class="btn btn-primary" type="button" value="Carregar do formulário" onclick="carregarDadosDoForm()">
    
    <br>
    <br>
    <p class="h3">Horário atualizado:</p>
    <div class="text-muted" id=hora>
    </div>
    
    <script>
        atualizarHora();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
